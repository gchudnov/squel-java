sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    testCompile "junit:junit:${JUNIT_VERSION}"
}

def hasReleaseTasks = false
if(hasReleaseTasks) {
    apply from: rootProject.file('release.gradle')
}
